<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<link rel="stylesheet" href="../static/css/value.css">
	<title>Car resale value</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:wght@500;600&family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
<style>
body{
font-family: 'Poppins', sans-serif;
text-align: center;
background-color: #f5f5f5;
}
.topnav{
text-align: left;

}

</style>
</head>

<body>
<div class="topnav">
  <h1 class="block-effect" style="--td: 8.2s">
  <div class="block-reveal" style="--bc: #4040bf; --d: .1s">CARREX</div>
  <div class="block-reveal" style="--bc: #bf4060; --d: .9s">Price Predictor</div>
</h1>
</div>
 <div class="text-box">
    <h3 style="color: black;">The Predicted Car Resale Value is {{predict}}</h3>
    <h2 style="color: black;">{{predict}}</h2>
  </div>

<form>
Enter predicted amount mentioned  above...<input type="text" id="firstNumber" /><br>
<p>(Assume that the price predicted is in US DOLLARS $)</p>

<center><input type="button" onClick="multiplyBy()" Value="CONVERT INTO INR" id="button2"/>
<input type="button" onClick="multiplyByy()" Value="CONVERT INTO EUROS" id="button2" /><center>

</form>
<p><br>
<center><p id = "v1"><span id = "result"></center></span>
<p id = "v2"><span id = "result2"></span>
</p>
<script>
function multiplyBy()
{
        num1 = document.getElementById("firstNumber").value;
    
        document.getElementById("result").innerHTML = "YOUR CAR'S RESALE VALUE IN INR : " + num1 * 81.60+ " Rupees";
        
}
function multiplyByy()
{
        num1 = document.getElementById("firstNumber").value;
        
        
        document.getElementById("result2").innerHTML = "YOUR CAR'S RESALE VALUE IN EURO : " +num1 * 0.97 +"Euros";
}
</script>

</body>

</html>
